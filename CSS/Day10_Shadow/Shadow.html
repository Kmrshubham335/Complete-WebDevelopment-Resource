<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .shadow{
            width: 250px;
            padding: 35px;
            margin: 20px;
            box-shadow: 10px 10px 5px #8888;
        }
        .textshadow{
            text-shadow: 10px 10px 5px #d8141488;
            outline: 2px solid red;
            outline-offset: 20px;
        }
    </style>
</head>
<body>
    <div class="shadow">
        <h2>Hello World!</h2>
    </div>
    <p class="textshadow">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, saepe?
</p>
</body>
</html>
