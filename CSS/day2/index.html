<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three way to add Css in Html</title>
    <!-- External Css -->
    <link rel="stylesheet" href="style.css">

    <!-- this is internal Css -->
    <style>
        h2,h3{
            color: blue;
            background-color: teal;
        }
    </style>
</head>
<body>
    <h1 style="color: red;background-color: rgb(20, 20, 17);">Inline Css is the first way to add Css in Html</h1>
    &nbsp;
    <h2>Internal Css</h2>
    <h2>Internal Css is the another second way to add Css in Html</h2>
    <h3>Hey</h3>
    &nbsp;

    <p>Internal Css</p>
    <div>This is the internal Css</div>
</body>
</html>
