<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        :root{
            --color:rgb(230, 138, 17)
        }
        nav{
            background-color: var(--color);
        }
        nav ul{
            display: flex;
            list-style: none;
        }
        nav ul li {
            display: flex;
            padding: 5px;
            margin:5px
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>Project</li>
        </ul>
    </nav>
</body>
</html>
